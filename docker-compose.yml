version: '3.8'

services:

  # PHP Service
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html

  # Nginx Service
  nginx:
    image: nginx:alpine
    ports:
      - "[::]10000:8080" # Expose Nginx on port 8080 of the host machine
    volumes:
      - ./nginx:/etc/nginx/conf.d # Mount the Nginx config
      - .:/var/www/html:ro # Mount the application code as read-only
    depends_on:
      - php